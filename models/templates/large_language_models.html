<!-- models/templates/large_language_models.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Large Language Models & Providers</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-6">Manage Providers & Large Language Models</h1>

  <!-- ------------------ Providers Section ------------------ -->
  <section class="mb-10">
    <h2 class="text-xl font-bold mb-2">Manage Providers</h2>

    <!-- Form to Add a New Provider -->
    <form id="addProviderForm" class="mb-4 max-w-md">
      <div class="mb-2">
        <label for="providerName" class="block font-semibold">Provider Name</label>
        <input 
          type="text" 
          id="providerName" 
          class="border rounded px-2 py-1 w-full" 
          required
        >
      </div>
      <div class="mb-2">
        <label for="providerBaseUrl" class="block font-semibold">Base URL</label>
        <input 
          type="text" 
          id="providerBaseUrl" 
          class="border rounded px-2 py-1 w-full"
        >
      </div>
      <div class="mb-2">
        <label for="providerApiKey" class="block font-semibold">API Key</label>
        <input 
          type="text" 
          id="providerApiKey" 
          class="border rounded px-2 py-1 w-full"
        >
      </div>
      <button 
        type="submit" 
        class="bg-blue-500 text-white px-4 py-2 rounded"
      >
        Add Provider
      </button>
    </form>

    <!-- Table of Existing Providers -->
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full bg-white" id="providersTable">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">ID</th>
            <th class="px-4 py-2 border-b">Name</th>
            <th class="px-4 py-2 border-b">Base URL</th>
            <th class="px-4 py-2 border-b">API Key</th>
            <th class="px-4 py-2 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows inserted by JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- ------------------ Models Section ------------------ -->
  <section>
    <h2 class="text-xl font-bold mb-2">Manage Large Language Models</h2>

    <!-- Form to Add a New Model -->
    <form id="addModelForm" class="mb-4 max-w-md">
      <div class="mb-2">
        <label for="modelName" class="block font-semibold">Model Name</label>
        <input 
          type="text" 
          id="modelName" 
          class="border rounded px-2 py-1 w-full" 
          required
        >
      </div>
      <div class="mb-2">
        <label for="modelProviderSelect" class="block font-semibold">Provider</label>
        <select id="modelProviderSelect" class="border rounded px-2 py-1 w-full" required>
          <!-- Options loaded by JS -->
        </select>
      </div>
      <button 
        type="submit" 
        class="bg-green-500 text-white px-4 py-2 rounded"
      >
        Add Model
      </button>
    </form>

    <!-- Table of Existing Models -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white" id="modelsTable">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">Model ID</th>
            <th class="px-4 py-2 border-b">Model Name</th>
            <th class="px-4 py-2 border-b">Provider Name</th>
            <th class="px-4 py-2 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows inserted by JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Load the JavaScript to enable CRUD actions -->
  <!-- Use url_for('models_bp.static', ...) instead of a direct /models/ path -->
  <script src="{{ url_for('models_bp.static', filename='large_language_models.js') }}"></script>
</body>
</html>
